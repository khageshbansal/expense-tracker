  <body>
    <h1 class="display-4 text-center">Expense Tracker</h1>
    <small class="" id="user"></small>
    <hr class="mb-5" />
    <div class="container">
      <div class="row">
        <form class="col-sm">
          <div class="form-group">
            
            <label for="amount">amount</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              placeholder="Enter amount"
            />
          </div>

          <div class="form-group">
            <label for="description">description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Enter description"
            />
          </div>

          <div class="form-group">
            <label for="category">category</label>
          <select class="form-select" aria-label="Default select example" id="category">
            <option value="Food">Food</option>
            <option value="Fuel">Fuel</option>
            <option value="Rent">Rent</option>
          </select>
        </div>

          <button
            type="button"
            onclick="addItem()"
            class="btn btn-primary mt-2"
          >
            Submit
          </button>
        </form>


        

        <div class="col-sm">
          <div class="download-button " style="position: absolute;right:0;">
            <button onclick="download()" type="button" class="btn btn-success">Download</button>
          </div>

          <h4 class="text-center" >Expenses</h4>
          <ol class="list-group" id="ul"></ol>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  </div>
